<div class="container mt-4">    
    <div class="row" [ngClass]="{'justify-content-center' : !(screenWidth > 992)}">

        <!-- BEGIN LOGO -->
        <div class="col-12 col-lg-1 order-lg-2 mb-2 mb-lg-0 pr-lg-0 pl-lg-0">
            <img src="assets/img/xe-logo.png" id="logo" class="center" alt="xe-logo">
        </div>
        <!-- END LOGO -->

        <!-- BEGIN SEARCH FORM -->
        <div class="col-10 col-md-9 col-lg-7 order-lg-3">
            <!-- BEGIN AUTOCOMPLETE COMPONENT -->
           <app-autocomplete></app-autocomplete>
            <!-- END AUTOCOMPLETE COMPONENT -->
        </div>  
        <!-- END SEARCH FORM -->
        

        <!-- BEGIN BANNER SPACE -->
        <div class="d-none d-md-block col-md-12 col-lg-2 order-lg-1 mt-md-3 mt-lg-0">
            <div id="banner" class="d-flex justify-content-center align-items-center">
                Banner space 
            </div>
        </div>
        <!-- END BANNER SPACE -->

    </div>    
</div>
